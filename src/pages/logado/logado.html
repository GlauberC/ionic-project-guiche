<ion-header>

  <ion-navbar>
    <ion-title>Logado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>

    <ion-slide>
      <p>
        Há pessoas esperando, comece a atender:
      </p>
      <a (click)="goToAtendPage()" > <button ion-button> Realizar Atendendimento </button> </a>

    </ion-slide>

    <ion-slide>

        Cadastre seus funcionários ou novos serviços
      </p>
      <a (click)="goToCadastraFuncPage()"><button ion-button>Cadastrar Funcionarios</button></a>
      <a (click)="goToCadastraServPage()"><button ion-button>Cadastrar Serviços</button></a>

      </ion-slide>

    </ion-slides>
