<!--
  Generated template for the LogadoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngFor="let user of usuario">{{user.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let user of usuario" >
  <ion-slides pager>
    <ion-slide >
      <p>
        Há pessoas esperando, comece a atender:
      </p>
      <a (click)="goToAtendPage(user)" > <button ion-button> Realizar Atendendimento </button> </a>

    </ion-slide>

    <ion-slide>
      <p>
        Cadastre seus funcionários ou novos serviços
      </p>
      <a (click)="goToCadastraFuncPage(user)"><button ion-button>Cadastrar Funcionarios</button></a>
      <a (click)="goToCadastraServPage(user)"><button ion-button>Cadastrar Serviços</button></a>

      </ion-slide>

    </ion-slides>
</ion-content>
