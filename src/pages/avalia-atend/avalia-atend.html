<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>
      Como foi seu atendimento?
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list radio-group  [(ngModel)]="valor">

  <ion-item>
    <ion-label>Ótimo</ion-label>
    <ion-radio checked="true" value="4"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Bom</ion-label>
    <ion-radio value="3" ></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Regular</ion-label>
    <ion-radio value="2"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Ruim</ion-label>
    <ion-radio value="1"> </ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Pessimo</ion-label>
    <ion-radio value="0"></ion-radio>
  </ion-item>
  <p>
    {{valor}}
  </p>
  <a (click)="goToServicoPage()"> <button ion-button> Finalizar Avaliação </button> </a>
</ion-list>

</ion-content>
