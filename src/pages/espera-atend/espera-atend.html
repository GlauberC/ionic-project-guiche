<ion-header>
<ion-navbar hideBackButton>
  <ion-title>
    Serviço Solicitado
  </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
         <ion-icon name="information-circle"></ion-icon>
      </ion-avatar>
        <h2>Situação:</h2>
        <p>Aguardando atendimento</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <h2>Você é o número: </h2>
      <p> 45 </p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon name="people"></ion-icon>
      </ion-avatar>
      <h2>Na sua frente há: </h2>
      <p> 15 pessoas </p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
         <ion-icon name="time"></ion-icon>
      </ion-avatar>
        <h2>Tempo estimado:</h2>
        <p>30 minutos </p>
    </ion-item>

  </ion-list>

  <a (click)="showConfirm()"><button ion-button>Cancelar Atendimento</button></a>
  <a (click)="goToAvaliaAtendPage()">Proximo</a>

</ion-content>
